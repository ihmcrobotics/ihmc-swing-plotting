buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.13.3"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.12.0"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-swing-plotting"
   openSource = true
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid-core", version: "0.5.1"
   compile group: "org.apache.commons", name: "commons-lang3", version: "3.7"
   compile group: "net.sf.trove4j", name: "trove4j", version: "3.0.3"
   compile group: "org.jfree", name: "jfreechart", version: "1.0.17"
   compile group: "org.jfree", name: "jcommon", version: "1.0.21"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.20.0"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: "0.12.4"
}

testDependencies {
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.14"
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.20.0"
   compile group: "us.ihmc", name: "ihmc-graphics-description-test", version: "0.12.4"
}
